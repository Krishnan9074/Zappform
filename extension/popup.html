<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Synergetics ZappForm</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-width: 320px;
      max-width: 400px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      font-size: 16px;
      opacity: 0.9;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: center;
      font-size: 14px;
    }
    
    .profile {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .welcome-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .user-email {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .action-button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .action-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .action-button:active {
      transform: translateY(0);
    }
    
    .primary-button {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border: none;
    }
    
    .primary-button:hover {
      background: linear-gradient(135deg, #4338ca, #6d28d9);
    }
    
    .secondary-button {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .secondary-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .login-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    .login-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .login-description {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .login-button {
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: white;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .icon {
      width: 20px;
      height: 20px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-connected {
      background: #10b981;
    }
    
    .status-disconnected {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Synergetics ZappForm</div>
    <p class="subtitle">AI-Powered Form Autofill</p>
  </div>
  
  <div id="root">
    <div class="loading">Loading...</div>
  </div>
  
  <div class="footer">
    <a href="#" id="options-link">Settings</a> â€¢ 
    <a href="#" id="help-link">Help</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
